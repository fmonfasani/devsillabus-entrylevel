apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
  - name: PostHog
    type: grafana-simple-json-datasource
    url: https://app.posthog.com
    jsonData:
      headers:
        Authorization: Bearer ${POSTHOG_API_KEY}
